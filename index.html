<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Verdiya Ai Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    header {
      background-color: #fff;
      color: #444;
      padding: 15px 20px;
      box-shadow: 0 9px 4px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
    }

    .logo b {
      font-size: 1.5rem;
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      margin-bottom: 70px;
    }

    .message {
      display: flex;
      margin-bottom: 10px;
    }

    .user-message {
      justify-content: flex-end;
    }

    .ai-message {
      justify-content: flex-start;
    }

    .message-bubble {
      padding: 10px 15px;
      border-radius: 25px;
      max-width: 60%;
      word-wrap: break-word;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .user-message .message-bubble {
      background-color: #0080ff;
      color: white;
      border-top-right-radius: 0;
    }

    .ai-message .message-bubble {
      background-color: #e9e9e9;
      color: #333;
      border-top-left-radius: 0;
    }

    .ai-name {
      display: block;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #0080ff;
      text-decoration: none;
      margin: 10px 0;
    }

    .ai-name:hover {
      color: #005bb5;
      text-shadow: 0 0 10px rgba(0, 128, 255, 0.5);
    }

    .from-output {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    .from-output input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      margin-right: 10px;
      font-size: 16px;
      transition: border 0.3s, box-shadow 0.3s ease;
    }

    .from-output input[type="text"]:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .from-output input[type="text"]:focus {
      border-color: #0080ff;
      outline: none;
    }

    .from-output button {
      background-color: #0080ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .from-output button:hover {
      background-color: #005bb5;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 480px) {
      .from-output {
        padding: 8px;
      }

      .from-output input[type="text"] {
        font-size: 12px;
        padding: 8px 10px;
      }

      .from-output button {
        padding: 8px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="IMG-20240908-WA0000.jpg" alt="logo Ai">
      <b>Verdiya Ai</b>
    </div>
  </header>

  <div class="chat-container" id="chatContainer">
    <!-- Pesan chat akan muncul di sini -->
  </div>

  <div class="from-output">
    <input type="text" id="userInput" placeholder="Masukkan pertanyaan anda">
    <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
  </div>

  <script>
    const sendButton = document.getElementById('sendButton');
    const userInput = document.getElementById('userInput');
    const chatContainer = document.getElementById('chatContainer');

    const apiKey = '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'; // Gantilah dengan kunci API Anda

    function handleSpecificQuestions(question) {
      const lowerQuestion = question.toLowerCase();
      if (lowerQuestion.includes("kamu siapa") || lowerQuestion.includes("siapa kamu")) {
        return "Saya adalah AI Verdiya, asisten virtual Anda.";
      }
      return null;
    }

    function addMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');

      const messageBubble = document.createElement('div');
      messageBubble.classList.add('message-bubble');
      messageBubble.textContent = message;

      messageDiv.appendChild(messageBubble);
      chatContainer.appendChild(messageDiv);

      // Scroll ke pesan terbaru
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const question = userInput.value.trim();

      if (question) {
        // Tampilkan pesan dari user
        addMessage(question, 'user');

        // Kosongkan input setelah pengiriman
        userInput.value = '';

        // Cek apakah pertanyaan sesuai dengan jawaban spesifik
        const specificResponse = handleSpecificQuestions(question);

        if (specificResponse) {
          // Jika ada respons spesifik, tampilkan respons tersebut
          setTimeout(() => {
            addMessage(specificResponse, 'ai');
          }, 1000);
        } else {
          // Jika tidak ada respons spesifik, gunakan API ChatGPT
          setTimeout(async () => {
            try {
              const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                  model: "gpt-3.5-turbo", // atau "gpt-4"
                  messages: [{ role: "user", content: question }],
                }),
              });

              if (!response.ok) {
                throw new Error('Network response was not ok');
              }

              const data = await response.json();
              const aiMessage = data.choices[0].message.content;
              addMessage(aiMessage, 'ai');
            } catch (error) {
              console.error('Error fetching AI response:', error);
              addMessage("Maaf, terjadi kesalahan saat mendapatkan respons dari AI.");
            }
          }, 1000);
        }
      }
    }

    // Event listener untuk tombol kirim
    sendButton.addEventListener('click', sendMessage);

    // Event listener untuk enter key
    userInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>

</html>
