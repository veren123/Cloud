<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Verdiya Ai</title>
  <!-- Link ke Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    
    header {
      background-color: #fff;
      color: #444;
      padding: 15px 20px;
      box-shadow: 0 9px 4px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
    }
    
    .logo b {
      font-size: 1.5rem;
    }

    .responsive {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    
    .responsive a {
      display: inline-block;
      text-align: center;
    }
    
    .responsive a img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }
    
    .responsive a:hover img {
      transform: scale(1.1);
    }
    
    .responsive a p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #444;
      margin-top: 15px;
    }
    
    .responsive a p::after {
      content: " ";
      display: block;
      width: 100px;
      height: 4px;
      background-color: #0072ff;
      margin: 10px auto;
    }

    .welcome-message {
      font-size: 1.2rem;
      color: #555;
      text-align: center;
      margin-top: 20px;
      line-height: 1.6;
      max-width: 600px;
    }

    .from-output {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
      position: sticky;
      bottom: 0;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      transition: box-shadow 0.3s ease;
    }

    .from-output:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }
    
    .from-output input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      margin-right: 10px;
      font-size: 16px;
      transition: border 0.3s, box-shadow 0.3s ease;
    }

    .from-output input[type="text"]:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .from-output input[type="text"]:focus {
      border-color: #0080ff;
      outline: none;
    }
    
    .from-output button {
      background-color: #0080ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .from-output button:hover {
      background-color: #005bb5;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .output-response {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 480px) {
      .from-output {
        padding: 8px;
      }

      .from-output input[type="text"] {
        font-size: 12px;
        padding: 8px 10px;
      }

      .from-output button {
        padding: 8px;
      }
    }

    @media (max-width: 768px) {
      .logo b {
        font-size: 1.2rem;
      }

      .logo img {
        width: 40px;
        height: 40px;
      }

      .responsive a img {
        width: 100px;
      }

      .responsive a p {
        font-size: 1.3rem;
      }

      .welcome-message {
        font-size: 1rem;
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      .responsive a img {
        width: 80px;
      }

      .responsive a p {
        font-size: 1.1rem;
      }

      .welcome-message {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="IMG-20240908-WA0000.jpg" alt="logo Ai">
      <b>Verdiya Ai</b>
    </div>
  </header>
  
  <div class="responsive">
    <a href="https://youtube.com/@verentsdailyvlog8937?si=K4IUq8A_I1IKZFTY" target="_blank">
      <img src="IMG-20240908-WA0000.jpg" alt="Verdiya Ai Logo">
      <p>Verdiya Ai</p>
    </a>
    
    <div class="welcome-message">
      <p>Selamat datang di Verdiya Ai, versi terbaru kami siap membantu Anda dengan berbagai solusi cerdas. Jelajahi inovasi kami dan temukan jawaban terbaik untuk kebutuhan Anda!</p>
    </div>
  </div>
  
  <div class="from-output">
    <input type="text" id="userInput" placeholder="Masukkan pertanyaan anda">
    <button id="sendButton"><i class="fas fa-plane"></i></button>
  </div>

  <div id="responseArea" class="output-response"></div>

  <script>
    const sendButton = document.getElementById('sendButton');
    const userInput = document.getElementById('userInput');
    const responseArea = document.getElementById('responseArea');

    sendButton.addEventListener('click', function() {
      const question = userInput.value.trim();

      if (question) {
        // Logika AI (dummy response untuk sekarang)
        const response = `Jawaban untuk pertanyaan "${question}" adalah: Ini adalah respons dari AI.`;
        
        // Tampilkan jawaban AI
        responseArea.textContent = response;
      } else {
        responseArea.textContent = 'Harap masukkan pertanyaan terlebih dahulu.';
      }
    });
  </script>
</body>
</html>
